<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single personal website: hng task 1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Profile</h1>

      <img
        src="./images/slack-profile-pic.jpg"

      />

      <p data-testid="slackDisplayName">Lukman Oladokun</p>

      <p data-testid="currentDay" class="current-day">Current day</p>
      <p data-testid="slackEmail">lukmanoladokun86@gmail.com</p>
      <br />

      <a href="https://hng.tech/learn" target="_blank" data-testid="hngLink"
        >hng.tech/learn</a
      >
      <a href="http://keyword.dog/" target="_blank" data-testid="keywordLink"
        >keyword.dog</a
      >
      <a
        href="http://scrapeanyweb.site/"
        target="_blank"
        data-testid="scrapeanywebLink"
        >scrapeanyweb.site</a
      >
      <br />

      <h2>Myself in two year's time</h2>
      <p class="article">
        I would be a fullstack web developer creating tech solutions for people
        in my own tech company.
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
